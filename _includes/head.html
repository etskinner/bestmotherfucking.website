  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <style>
		body{
			margin:1em auto;
			max-width:40em;
			padding:0 .62em;
			font:1.2em/1.62em sans-serif;
		}
		h1,h2,h3 {
			line-height:1.2em;
		}
		ul,ol {
     padding-left: 1.5em;
		 margin-left: 0;
    }
		@media print{
			body{
				max-width:none
			}
		}
	</style>
